  <!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Practicing JS">
  <title>Pixlab Fussball Competition</title>
  <link href="https://fonts.googleapis.com/css?family=Revalia" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gruppo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="firstPage">
        <header>
            <img src="pixlab_logo.png" alt="">
            <h1>TABLE FOOTBALL LEAGUE</h1>
        </header>
        <div id="ranking">
            <!-- <h3>RANKING</h3> -->
            <table>
                <thead>
                    <tr>
                        <th>Miejsce</th>
                        <th>Imię</th>
                        <th>Rozegrane</th>
                        <th>Wygrane</th>
                        <th>Przegrane</th>
                        <th>Gole zdobyte</th>
                        <th>Gole stracone</th>
                        <th>Gole - różnica</th>
                    </tr>
                </thead>
            </table>
        </div>
        <p id="gamesLeft">Pozostało meczów: </p>
        <div class="drawRandomGame">
            <span>LOSUJ!</span>
        </div>
        <div class="nextGame"></div>
        <div class="to2ndPage" id="to2ndPage">
            <a href="">mecze</a>
        </div>
        <div class="backToTop" id="backToTop">
            <a href="">top</a>
        </div>
    </div>
    <div class="secondPage">
        <div id="listOfGames">
            <table id='fixtures'>
                <h3>DO ROZEGRANIA:</h3>
            </table>
            <table id='results'>
                <h3>WYNIKI:</h3>
            </table>
        </div>
    </div>
<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>

</html>
