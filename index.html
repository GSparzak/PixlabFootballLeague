  <!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Practicing JS">
  <title>Pixlab Fussball Competition</title>
  <link href="https://fonts.googleapis.com/css?family=Revalia" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gruppo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="pixlab_logo.png" alt="">
        <h1>TABLE FOOTBALL LEAGUE</h1>
        <h2>SEASON 6</h2>
    </header>
    <main>
        <div class="lists">
            <div id="listOfGames">
                <h3>FIXTURES & RESULTS</h3>
                <table id='results'>
                    <h4>FINISHED</h4>
                </table>
                <table id='fixtures'>
                    <h4>FORTHCOMING</h4>
                </table>
            </div>
            <div id="ranking">
                <h3>RANKING</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>W</th>
                            <th>L</th>
                            <th>GF</th>
                            <th>GA</th>
                            <th>GD</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="drawRandomGame">
            <span>DRAW NEXT GAME</span>
        </div>
        <div class="nextGame">
        </div>
    </main>
<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>

</html>
